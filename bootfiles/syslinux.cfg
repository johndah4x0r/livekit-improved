UI /boot/vesamenu.c32
TIMEOUT 100
MENU CLEAR
MENU ROWS 8
MENU BACKGROUND /boot/bootpic.png
DEFAULT main

LABEL main
MENU LABEL Run MyLinux
KERNEL /boot/vmlinuz
APPEND vga=normal initrd=/boot/initramfs.img load_ramdisk=1 rw printk.time=0 perch

LABEL debug
MENU LABEL Run MyLinux (Debug mode)
KERNEL /boot/vmlinuz
APPEND vga=normal initrd=/boot/initramfs.img load_ramdisk=1 rw printk.time=0 debug

LABEL noperch
MENU LABEL Run MyLinux (Fresh start)
KERNEL /boot/vmlinuz
APPEND vga=normal initrd=/boot/initramfs.img load_ramdisk=1 rw printk.time=0
