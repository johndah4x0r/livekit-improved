UI /boot/vesamenu.c32
TIMEOUT 100
MENU CLEAR
MENU ROWS 8
MENU BACKGROUND /boot/bootpic.png
DEFAULT main

LABEL main
MENU LABEL Start MyLinux (Persistent)
KERNEL /boot/vmlinuz
APPEND vga=normal initrd=/boot/initramfs.img load_ramdisk=1 rw printk.time=0 perch

LABEL noperch
MENU LABEL Start MyLinux (Clean)
KERNEL /boot/vmlinuz
APPEND vga=normal initrd=/boot/initramfs.img load_ramdisk=1 rw printk.time=0

LABLE copytoram
MENU LABEL Start MyLinux (Copy to RAM)
KERNEL /boot/vmlinuz
APPEND vga=normal initrd=/boot/initramfs.img load_ramdisk=1 rw printk.time=0 copy2ram

LABEL debug
MENU LABEL Start MyLinux (Debug mode)
KERNEL /boot/vmlinuz
APPEND vga=normal initrd=/boot/initramfs.img load_ramdisk=1 rw printk.time=0 debug
